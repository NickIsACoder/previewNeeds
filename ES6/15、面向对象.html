            // es6
            class User {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                }
                showAge() {
                    alert(this.age);
                }
                showName() {
                    alert(this.name);
                }

                // 静态方法,只能在user上使用
                static showInfo() {
                    console.log(`static is run!`)
                }


                set gitName(value) {
                    this.gitname = value;
                }

                get gitName() {
                    return `show ${this.gitname}`
                }
            }
