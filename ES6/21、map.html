<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <script type="text/javascript">
            // map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。
            // map() 方法按照原始数组元素顺序依次处理元素。
            // 注意： map() 不会对空数组进行检测。
            // 注意： map() 不会改变原始数组。

            const person = new Map();
            person.set('leo',24);
            person.set('messi',24);
            person.set('tom',25);
            
            console.log(person);                // {"leo" => 24, "messi" => 24, "tom" => 25}
            console.log(person.size);           //3
            console.log(person.has('tom'));     //true
            console.log(person.delete('tom')); //true
            //  person.clear()
            // console.log(person);        //{}
            
            for (let [key,value] of person) {
                console.log(key,value)          //messi 24  leo 24
            }
            
            const person2 = new Map([['leo',24],['tom',99]])
            console.log(person2)                //{"leo" => 24, "tom" => 99}
        </script>
	</body>
</html>
