<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
        <script type="text/javascript">
                /* 
                    作用域
                    ES5中只有全局作用域和函数作用域
                    ES6中有全局作用域、函数作用域和块作用域
                    
                    闭包是一种特殊的作用域，被称为静态作用域
                    
                    全局作用域：
                        1、最外层函数和在最外层函数外面定义的变量具有全局作用域
                        2、所有未定义直接赋值的变量自动声明为具有全局作用域
                        3、所有window对象的属性具有全局作用域
                    
                    作用域链：当一个函数嵌套在另一个函数内，就产生了作用域链。当一个函数要查找变量时，会先从自身作用域中查找，
                            如果找不到就向上一级，直至找到或者到最外层作用域（全局作用域）
                    
                    
                    作用域与执行上下文的区别：
                        JavaScript的执行过程分为两个阶段，代码编译阶段和代码执行阶段
                        作用域在代码编译阶段就已经确定，并且不会改变
                        执行上下文在代码执行阶段创建，随时可能改变
                */
        </script>
	</body>
</html>
