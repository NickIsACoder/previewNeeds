           // es6
            class User {
                constructor(name,age) {
                    this.name = name;
                    this.age = age;
                }
                showAge(){
                    alert(this.age);
                }
                showName(){
                    alert(this.name);
                }
            }
            
            class VipUser extends User {
                constructor(name,age,level) {
                    super(name,age);//  有super才能使用this,表示构造函数的继承,和ES5中的call/apply功能一样
                    this.level = level;
                }
                
                showLevel(){
                    alert(this.level);
                } 
            }
